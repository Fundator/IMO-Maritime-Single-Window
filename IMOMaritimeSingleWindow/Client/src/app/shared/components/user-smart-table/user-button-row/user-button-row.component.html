<div class="d-table">
  <div class="d-table-row">

    <div class="d-table-cell pl-1" ngbTooltip="Edit user">
      <button class="btn btn-sm btn-ssn" (click)="onEditClick()">
        <div class="mx-auto">
          <img src="assets/images/icons/128x128/white/edit.png" height="20px" />
        </div>
      </button>
    </div>

    <div class="d-table-cell pl-1" ngbTooltip="Toggle User Status">
    	<button class="btn btn-sm btn-ssn" (click)="onStatusToggleClick()">
	        <div class="mx-auto">
	          <img src="assets/images/icons/128x128/white/rejected.png" height="20px" />
	        </div>
      </button>
    </div>


  </div>
</div>
