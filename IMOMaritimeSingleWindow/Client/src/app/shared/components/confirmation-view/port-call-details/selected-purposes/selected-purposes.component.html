<app-table-card header="Selected Purposes" icon="target.png" collapsible=true>
  <tbody class="border-top-0">
    <tr>
      <td *ngFor="let purpose of selectedPurposes; let isFirst=first" [ngClass]="{'border-left': !isFirst}"> {{ getPurposeName(purpose.portCallPurposeId) }} </td>
    </tr>
  </tbody>
</app-table-card>
