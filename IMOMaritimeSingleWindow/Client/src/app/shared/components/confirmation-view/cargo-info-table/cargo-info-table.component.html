<div class="row mb-3">
  <div class="col">
    <app-table-card header="Cargo Summary" icon="cargo.png" collapsible=true>
      <tbody *ngIf="numberOfConsignments > 0">
        <tr>
          <td class="no-wrap">
            <tr>
              <small>No. of Consignments</small>
            </tr>
            <tr>
              {{ numberOfConsignments }}
            </tr>
          </td>
          <td class="no-wrap">
            <tr>
              <small>Total no. of Cargo Items</small>
            </tr>
            <tr>
              {{ numberOfCargoItems }}
            </tr>
          </td>
          <td class="no-wrap">
            <tr>
              <small>Total no. of Packages</small>
            </tr>
            <tr>
              {{ numberOfPackages }}
            </tr>
          </td>
        </tr>
      </tbody>
      <div *ngIf="numberOfConsignments === 0" class="text-center my-3">
          <img *ngIf="iconPath" src="{{iconPath}}warning.png" height="24px" />
          <span class="no-wrap">Cargo information</span>
          <span class="no-wrap">is marked for delivery,</span>
          <span class="no-wrap">but no information is provided.</span>
        </div>
    </app-table-card>
  </div>
</div>
