<app-ssn-bg header="{{ organizationHeader }}" icon="pax.png">
  <div class="row">
    <div class="col">
      <app-ssn-card header="Organization Information" icon="pax.png">
        <form>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-4 col-xl-3" for="organization_name">Organization Name</label>
                <div class="col">
                  <input [(ngModel)]="organizationModel.name" name="organizationName" type="text" class="form-control form-control-sm" id="organization_name"
                    placeholder="Enter organization name" />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-4 col-md-3 col-lg-4 col-xl-3" for="organization_no">Organization Number</label>
                <div class="col">
                  <input [(ngModel)]="organizationModel.organizationNo" name="organizationNo" type="text" class="form-control form-control-sm"
                    id="organization_no" placeholder="Enter organization number">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label class="col-form-label-sm no-wrap col-sm-3 col-md-3 col-lg-3 col-xl-2" for="description">Description</label>
                <div class="col">
                  <input [(ngModel)]="organizationModel.description" name="description" type="text" class="form-control form-control-sm" id="description"
                    placeholder="Enter description">
                </div>
              </div>
            </div>
          </div>

        </form>
      </app-ssn-card>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-ssn-card header='{{ confirmHeader }}' icon="checkmark.png">
        <div *ngIf="!organizationTypeSelected || !organizationModel.name || !organizationModel.organizationNo" class="text-center">
          <div class="mb-3">
            <p *ngIf="!organizationTypeSelected" class="no-wrap mb-0">No organization type selected.</p>
            <p *ngIf="!organizationModel.name" class="no-wrap mb-0">Organization name not set.</p>
            <p *ngIf="!organizationModel.organizationNo" class="no-wrap mb-0">Organization number not set.</p>
          </div>
          <button class="btn btn-ssn" disabled>
            <img src="assets/images/VoyageIcons/128x128/white/checkmark.png" height="24px" /> {{ confirmButtonTitle }}</button>
        </div>

        <div *ngIf="organizationTypeSelected && organizationModel.name && organizationModel.organizationNo" class="text-center">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr class="bg-ssn text-ssn">
                  <th>Organization Name</th>
                  <th>Organization Type</th>
                  <th>Organization Number</th>
                  <th *ngIf="organizationModel.description">Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ organizationModel.name }}</td>
                  <td>{{ selectedOrganizationType.name }}</td>
                  <td>{{ organizationModel.organizationNo }}</td>
                  <td *ngIf="organizationModel.description">{{organizationModel.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="btn btn-ssn" (click)="registerOrganization()">
            <img src="assets/images/VoyageIcons/128x128/white/checkmark.png" height="24px" /> {{ confirmButtonTitle }}</button>
        </div>
      </app-ssn-card>
    </div>
  </div>
</app-ssn-bg>
